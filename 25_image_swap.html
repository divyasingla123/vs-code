<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function changeimg(){
            document.getElementById("img1").src="image.png";
            document.getElementById("img2").src="image copy 2.png";
        }
    </script>
</head>
<body>
    <img id="img1" src="image copy 2.png" height="200" width="200">
    <img id="img2" src="image.png" height="200" width="200"><br>
    <button onclick="changeimg()">swap image</button>
</body>
</html>
