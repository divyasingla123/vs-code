

<!-- methods of math object
Math.abs()-it returns the absolute value without +ve or -ve sign
Math.ceil()-returns smallest integer greater than or equal to the value we pass
Math.floor()-returns the largest or equal integer that is less than the given value
Math.min()-return min value from supplied parameters
Math.max()-return max value from supplied parameters -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.floor(Math.random()*10));
        console.log(Math.floor(Math.random()*(7-1+1)+1));
    </script>
</body>
</html>
