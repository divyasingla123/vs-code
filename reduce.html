<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var myarray = [1,2,3,4,5];
    // here 0 is accumalator that adds at end
    var sum = myarray.reduce(add,0);
    document.write(`${sum}`);

    function add(n,cur){
        return n+cur;
    }
</script>
</body>
</html>
