<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var myarray = [1,2,3,4,5];
    var oddarray = myarray.filter(odd);
    document.write(`${oddarray}`);

    function odd(n){
        if(n%2 !=0)
        return n*2;
    }
</script>
</body>
