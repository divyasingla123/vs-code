<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var myarray = [1,2,3,4,5];
    var dbarray = myarray.map(double);
    document.write(`${dbarray}`);

    function double(n){
        return n*2;
    }
    </script>
    <!-- map-create a new array with the result of a callback function called on each element in the original array.
    map() function tales an argument as callback function which is called for each element of an original array
    returns new array after applying the callback function on each element. -->
</body>
</html>
