<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
    #circle{
    width: 100px;height: 100px;border: 4px solid black;
    }
    </style>
</head>
<body>
    <div id="circle"></div>
    <input type="radio" name="b1" id="circle1" onclick="r1()">circle
    <input type="radio" name="b1" id="square" onclick="r1()">square
    <input type="radio" name="b1" id="rectangle" onclick="r1()">rectangle
    <input type="radio" name="b1" id="color" onclick="r1()">fill yellow
    <input type="radio" name="b1" id="none" onclick="r1()">fill none
    <script>
        function r1(){
            if(document.getElementById("circle1").checked==true)
        document.getElementById("circle").style.borderRadius="100px";
            if(document.getElementById("square").checked==true)
        document.getElementById("circle").style.borderRadius="0%";
            if(document.getElementById("rectangle").checked==true)
        document.getElementById("circle").style.width="200px";
            if(document.getElementById("color").checked==true)
        document.getElementById("circle").style.backgroundColor="yellow";
            if(document.getElementById("none").checked==true)
        document.getElementById("circle").style.backgroundColor="white";
        }
    </script>
</body>
</html>
