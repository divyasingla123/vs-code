<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greet(name,callback){
            console.log('hello'+' '+name);
            callback();
        }
        function callme(){
            console.log("this is callback function");
        }
        greet('ram',callme);
    </script>
</body>
</html>
